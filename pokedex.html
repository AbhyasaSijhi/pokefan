                    <figure>
                    <div class="utama">
                        <div class="isi">
                            <p>Pokédex (ポケモン図鑑, Pokemon Zukan, "Ensiklopedia Pokémon") adalah sebuah konsep dalam permainan Pokémon, berupa sebuah komputer katalog mini yang mutlak dimiliki oleh pemain untuk mengidentifikasi spesies Pokémon yang ditemuinya. Dalam versi manga, Pokédex adalah sebuah ensiklopedia yang lengkap, sedangkan dalam versi permainan video, trainer (pelatih Pokémon/pemain) harus menangkap Pokémon agar mendapatkan informasinya.</p>
