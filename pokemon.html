<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Interaktif</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pokedex {
      background-color: #ff0000;
      border: 15px solid #000;
      border-radius: 25px;
      width: 350px;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    .pokedex:hover {
      transform: scale(1.05);
    }

    .screen {
      background-color: #a0a0a0;
      border: 8px solid #000;
      border-radius: 15px;
      width: 80%;
      height: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #000;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .screen::before {
      content: "";
      background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png');
      background-size: cover;
      background-position: center;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .screen p {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      background-color: #000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .link {
      text-decoration: none;
      color: inherit;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="pokedex" onclick="window.location.href='https://www.pokemon.com/us/pokedex/'">
    <div class="screen">
      <p>Klik untuk membuka Pokédex Nasional!</p>
    </div>
    <div class="buttons">
      <div class="button"></div>
      <div class="button"></div>
    </div>
    <div class="footer">© Pokémon</div>
  </div>
</body>
</html>
